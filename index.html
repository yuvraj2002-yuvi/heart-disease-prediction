<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💓 Heart Disease Prediction</h1>
    <form id="predictionForm">
      <div class="form-group">
        <label>🧓 Age:</label>
        <input type="number" name="age" placeholder="e.g. 45" required>
        <small>Enter your age in years</small>
      </div>

      <div class="form-group">
        <label>🚻 Gender:</label>
        <select name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <small>Heart disease risks can vary by gender</small>
      </div>

      <div class="form-group">
        <label>🩸 Cholesterol (mg/dL):</label>
        <input type="number" name="chol" placeholder="e.g. 180" required>
        <small>Normal: 125–200 | High: >240</small>
      </div>

      <div class="form-group">
        <label>💉 Resting BP (mmHg):</label>
        <input type="number" name="bp" placeholder="e.g. 120" required>
        <small>Normal: 90/60 – 120/80 | High: >140</small>
      </div>

      <div class="form-group">
        <label>❤️‍🔥 Max Heart Rate (bpm):</label>
        <input type="number" name="hr" placeholder="e.g. 150" required>
        <small>Expected: 220 - Age</small>
      </div>

      <button type="submit">🔍 Predict Risk</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
